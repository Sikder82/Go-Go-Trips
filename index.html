<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Go Trips</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>

    <header>
        <!-- Nav section start -->
        <nav>
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="logo here">
                <h1>Go Go <span class="trip">Trips</span></h1>
            </div>
            <ul>
                <li><a  style="font-weight: 700; 
                    color: #FF5400;" href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Nav section End -->
        
        <!-- Banner section Start -->
        <div class="banner">
            <div class="title">
                <h1>Explore Your Travel</h1>
                <p>Go Go Trip.com is a rapidly-growing global online travel agency. Trip.com is here to help you plan the perfect trip you travel the world with cheap flights.</p>
            </div>
            <div class="searcharea">
                <input type="text" placeholder="Where go">
                <input type="text" placeholder="When">
                <input type="text" placeholder="Select Type">
                <button class="primearybtn"><img src="icon/search.png" alt="">Find Now</button>
            </div>
        </div>
        <!-- Banner section End -->
    </header>

    <main></main>

    <footer></footer>

</body>
</html>
